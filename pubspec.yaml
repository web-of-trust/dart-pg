name: dart_pg
description: Dart PG (Dart Privacy Guard) - The OpenPGP implementation in Dart language.
version: 2.1.0
repository: https://github.com/web-of-trust/dart-pg

environment:
  sdk: ^3.4.4

dependencies:
  pinenacl: ^0.6.0
  pointycastle: ^4.0.0
  sign_dart: ^1.0.0

dev_dependencies:
  lints: ^3.0.0
  faker: ^2.2.0
  test: ^1.24.0

false_secrets:
  - /example/cleartext_signing.dart
  - /example/key_decrypting.dart
  - /example/literal_data.dart
  - /test/data/key_data.dart
